<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Set A Goal!</h1>
        </header>
        <div class="app-container">
            <div class="timers">
                <div class="break-timer">
                    <h3>BREAK LENGTH</h3>
                    <br>
                    <button class="btn" data-method="subBrk">-</button>
                    <div id="brkTime">5</div>
                    <button class="btn" data-method="addBrk">+</button>
                </div>
            <div class="pomodoro">
                <button class="start">
                    <h1 class="work">START SESSION</h1>
                    <p class="display"></p>
                </button>
            </div>
                <div class="session-timer">
                    <h3>SESSION LENGTH</h3>
                    <br>
                    <button class="btn" data-method="subSess">-</button>
                    <div id="sessTime">25</div>
                    <button class="btn" data-method="addSess">+</button>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
